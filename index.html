<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>pomodoro</p>
        </div>
        <div class="buttons">
            <button class="active" id="pomodoro-button">pomodoro</button>
            <button id="short-break-button">short break</button>
            <button id="long-break-button">long break</button>
        </div>
        <div class="timer-circles">
            <div class="outer-circle">
                <div class="middle-circle">
                    <div class="inner-circle">
                        <div class="time-and-restart">
                            <p id="time" class="time"><span id="minutes">00</span>:<span id="seconds">00</span></p>
                            <p id="restart" class="restart">restart</p>
                        </div>                       
                    </div>
                </div>                
            </div>           
        </div>
        <div class="settings">
            <img src="./icons/Shape 2.png" alt="settings icon" id="settings-icon" onclick="showSettingsBox()">
        </div>
        <div class="settings-box" id="settings-box">
            <div class="box-heading">
                <p>Settings</p>
                <img src="./icons/close.png" alt="close button" id="close-button" onclick="hideSettingsBox()">
            </div>
            <hr class="full-bar">
            <div class="choose-minutes">
                <div class="minutes-heading">
                    <p>TIME (MINUTES)</p>
                </div>
                <div class="input-minutes">
                    <div class="inputs">
                        <p>pomodoro</p>
                        <input type="number" name="pomodoro" id="pomodoro" min="0" max="1000" placeholder="25">
                    </div>
                    <div class="inputs">
                        <p>short break</p>
                        <input type="number" name="short-break" id="short-break" min="0" max="1000" placeholder="5">
                    </div>
                    <div class="inputs">
                        <p>long break</p>
                        <input type="number" name="long-break" id="long-break" min="0" max="1000" placeholder="15">
                    </div>
                </div>
            </div>
            <hr>
            <div class="choose-font">
                <div class="font-heading">
                    <p>FONT</p>
                </div>
                <div class="font-boxes">
                    <p id="kumbh-font" class="active-font" onclick="chooseKumbh()">Aa</p>
                    <p id="roboto-font" onclick="chooseRoboto()">Aa</p>
                    <p id="spacemono-font" onclick="chooseSpacemono()">Aa</p>
                </div>
            </div>
            <hr>
            <div class="choose-color">
                <div class="color-heading">
                    <p>COLOR</p>
                </div>
                <div class="color-boxes">
                    <div id="orange" class="active-color" onclick="chooseOrange()">
                        <img src="./icons/check.png" alt="">
                    </div>
                    <div id="green" onclick="chooseGreen()">
                        <img src="./icons/check.png" alt="" >
                    </div>
                    <div id="purple" onclick="choosePurple()">
                        <img src="./icons/check.png" alt="">
                    </div>
                </div>
            </div>
            <div class="apply">
                <button id="apply-button" onclick="ApplyChanges()">Apply</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
